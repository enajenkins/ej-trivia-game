<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game - Play</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="game.css" />
</head>
<body>

  <div class="container">
    <div id="loader"></div>
    <div id="game" class="flex-center flex-column hidden">

      <h1>EJIO Trivia Game</h1>

      <div class="game-info">
        <div class="game-info-item">
          <!-- build a conditional in react that renders a manual progress bar for older browsers? -->
          <!-- <p class="game-info-label">Question: </p>
          <p class="game-info-text" id="question-counter">1 of 5</p>
          <div class="game-info-text" id="progress-bar"></div> -->

          <label class="game-info-label" for="question-progress">Question: <span id="question-counter">1 of 5</span></label>
          <progress class="game-info-text" id="question-progress" value="20" max="100"></progress>
        </div>

        <div class="game-info-item">
          <p class="game-info-label">Score: </p>
          <p class="game-info-text" id="score">0</p>
        </div>
      </div>   

      <h2 id="question"></h2>

      <div class="answer-container">
        <p class="answer-prefix">A</p>
        <!-- when you create a custom data attribute, it becomes part of the dataset property colelction on the node in the DOM -->
        <p class="answer-text" data-number="1"></p> 
      </div>
      <div class="answer-container">
        <p class="answer-prefix">B</p>
        <p class="answer-text" data-number="2"></p>
      </div>
      <div class="answer-container">
        <p class="answer-prefix">C</p>
        <p class="answer-text" data-number="3"></p>
      </div>
      <div class="answer-container">
        <p class="answer-prefix">D</p>
        <p class="answer-text" data-number="4"></p>
      </div>


    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
